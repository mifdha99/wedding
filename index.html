<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Warung Nasi Goreng Jarvis</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      color: #e74c3c;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .item {
      background: white;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .item h3 {
      margin: 10px 0;
      color: #2c3e50;
    }

    .item p {
      margin: 5px 0;
      color: #555;
    }

    button {
      background: #e67e22;
      border: none;
      padding: 10px 15px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #d35400;
    }

    .cart {
      margin-top: 40px;
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .cart h2 {
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }

    th, td {
      border-bottom: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    .total {
      font-size: 18px;
      text-align: right;
      font-weight: bold;
    }

    .order-btn {
      background: #27ae60;
      padding: 12px 20px;
      border-radius: 10px;
    }

    .order-btn:hover {
      background: #1e8449;
    }

    /* Halaman Loading */
    .loading-page {
      display: none;
      height: 100vh;
      width: 100%;
      background: #fff;
      position: fixed;
      top: 0;
      left: 0;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .spinner {
      width: 70px;
      height: 70px;
      border: 6px solid #ddd;
      border-top: 6px solid #e67e22;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 20px;
      font-size: 22px;
      color: #e67e22;
      font-weight: bold;
      transition: all 0.5s ease;
    }

    .reload-btn {
      margin-top: 30px;
      background: #27ae60;
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      display: none;
    }

    .reload-btn:hover {
      background: #1e8449;
    }
  </style>
</head>
<body>
  <header id="mainHeader">
    <h1>üç≥ Mie TIP TOP</h1>
    <p>Lezat, cepat, dan hemat!</p>
  </header>

  <section class="menu" id="menuSection">
    <div class="item">
      <h3>Nasi Goreng Spesial</h3>
      <p>Rp 20.000</p>
      <button onclick="addToCart('Nasi Goreng Spesial', 20000)">Tambah</button>
    </div>
    <div class="item">
      <h3>Nasi Goreng Ayam</h3>
      <p>Rp 18.000</p>
      <button onclick="addToCart('Nasi Goreng Ayam', 18000)">Tambah</button>
    </div>
    <div class="item">
      <h3>Nasi Goreng Seafood</h3>
      <p>Rp 25.000</p>
      <button onclick="addToCart('Nasi Goreng Seafood', 25000)">Tambah</button>
    </div>
    <div class="item">
      <h3>Nasi Goreng Pete</h3>
      <p>Rp 17.000</p>
      <button onclick="addToCart('Nasi Goreng Pete', 17000)">Tambah</button>
    </div>
    <div class="item">
      <h3>Nasi Goreng Kampung</h3>
      <p>Rp 15.000</p>
      <button onclick="addToCart('Nasi Goreng Kampung', 15000)">Tambah</button>
    </div>
  </section>

  <section class="cart" id="cartSection">
    <h2>üßæ Pesanan Kamu</h2>
    <table id="cartTable">
      <thead>
        <tr>
          <th>Nama Menu</th>
          <th>Jumlah</th>
          <th>Harga</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p class="total">Total: Rp <span id="totalPrice">0</span></p>
    <button class="order-btn" onclick="goToLoading()">üõí Pesan Sekarang</button>
  </section>

  <!-- Halaman "Pesanan Sedang Dibuat" -->
  <div class="loading-page" id="loadingPage">
    <div class="spinner"></div>
    <div class="loading-text" id="loadingText">Pesanan sedang dibuat... üç≥</div>
    <button class="reload-btn" id="reloadBtn" onclick="reloadPage()">Pesan Lagi</button>
    <!-- Suara penggorengan -->
    <audio id="frySound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2b99a6b3b7.mp3?filename=frying-pan-1-7065.mp3"></audio>
  </div>

  <script>
    let cart = [];

    function addToCart(name, price) {
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ name, price, qty: 1 });
      }
      renderCart();
    }

    function renderCart() {
      const tbody = document.querySelector("#cartTable tbody");
      tbody.innerHTML = "";
      let total = 0;

      cart.forEach(item => {
        const row = document.createElement("tr");
        const subTotal = item.price * item.qty;
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.qty}</td>
          <td>Rp ${item.price.toLocaleString()}</td>
          <td>Rp ${subTotal.toLocaleString()}</td>
        `;
        tbody.appendChild(row);
        total += subTotal;
      });

      document.getElementById("totalPrice").textContent = total.toLocaleString();
    }

    function goToLoading() {
      if (cart.length === 0) {
        alert("Belum ada pesanan!");
        return;
      }

      // Tampilkan halaman loading
      document.getElementById("mainHeader").style.display = "none";
      document.getElementById("menuSection").style.display = "none";
      document.getElementById("cartSection").style.display = "none";
      document.getElementById("loadingPage").style.display = "flex";

      // Mainkan suara penggorengan
      const frySound = document.getElementById("frySound");
      frySound.play();

      // Ganti teks animasi
      setTimeout(() => {
        document.getElementById("loadingText").textContent = "Pesanan hampir siap... üî•";
      }, 2500);

      // Setelah 5 detik, tampilkan tombol "Pesan Lagi"
      setTimeout(() => {
        frySound.pause();
        frySound.currentTime = 0;
        document.getElementById("loadingText").textContent = "Pesanan Selesai! üçΩÔ∏è";
        document.getElementById("reloadBtn").style.display = "inline-block";
      }, 5000);
    }

    function reloadPage() {
      location.reload();
    }
  </script>
</body>
</html>
